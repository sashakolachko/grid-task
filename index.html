<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Grid Task</title>
</head>

<body class="body">
  <div class="header">
    <h2 class="header__h2">Start</h2>
    <div class="header__owner">
      <img class="owner__logo" src="images/person.png" alt="">
      <p class="owner__name">Sasha Kolachko</p>
    </div>
  </div>
  <div class="grid">
    <div class="grid__item mail">
      <img class="item__logo" src="images/email.png" alt="email pic">
      <p class="item__name">Mail</p>
    </div>
    <div class="grid__item-3"></div>

    <div class="grid__item calendar">
      <img class="item__logo" src="images/calendar.png" alt="calendar pic">
      <p class="item__name">Calendar</p>
    </div>

    <div class="grid__item explorer">
      <img class="item__logo" src="images/explorer.png" alt="explorer pic">
      <p class="item__name">Explorer</p>
    </div>

    <div class="grid__item store">
      <img class="item__logo" src="images/shop.png" alt="store pic">
      <p class="item__name ">Store</p>
    </div>

    <div class="grid__item news">
      <img class="item__logo" src="images/news.png" alt="news pic">
      <p class="item__name">News</p>
    </div>

    <div class="grid__item people">
      <img class="item__logo" src="images/people.png" alt="people pic">
      <p class="item__name">People</p>
    </div>

    <div class="grid__item photos">
      <img class="item__logo" src="images/photos.png" alt="photos pic">
      <p class="item__name">Photos</p>
    </div>

    <div class="grid__item maps">
      <img class="item__logo" src="images/maps.png" alt="maps pic">
      <p class="item__name">Maps</p>
    </div>

    <div class="grid__item drive">
      <img class="item__logo" src="images/drive.png" alt="drive pic">
      <p class="item__name">Drive</p>
    </div>

    <div class="grid__item sport">
      <img class="item__logo" src="images/sport.png" alt="sport pic">
      <p class="item__name">Sport</p>
    </div>

    <div class="grid__item message">
      <img class="item__logo" src="images/messaging.png" alt="messaging pic">
      <p class="item__name">Message</p>
    </div>

    <div class="grid__item video">
      <img class="item__logo" src="images/video.png" alt="video pic">
      <p class="item__name">Video</p>
    </div>

    <div class="grid__item music">
      <img class="item__logo" src="images/music.png" alt="music pic">
      <p class="item__name">Music</p>
    </div>

    <div class="grid__item travel">
      <img class="item__logo" src="images/travel.png" alt="travel pic">
      <p class="item__name">Travel</p>
    </div>

    <div class="grid__item desktop">
    </div>

    <div class="grid__item weather">
      <img class="item__logo" src="images/weather.png" alt="weather pic">
      <p class="item__name">Weather</p>
    </div>

    <div class="grid__item xbox">
      <img class="item__logo" src="images/xbox.png" alt="xbox pic">
      <p class="item__name">Xbox</p>
    </div>
    <div class="grid__item camera">
      <img class="item__logo" src="images/camera.png" alt="camera pic">
      <p class="item__name">Camera</p>
    </div>

    <div class="grid__item finance">
      <img class="item__logo" src="images/money.png" alt="money pic">
      <p class="item__name">Finance</p>
    </div>

  </div>

</body>

</html>
